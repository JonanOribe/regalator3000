<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/estilos-Main-CSS.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="js/script-Regalator.js"></script>
<title>Main-Regalator</title>
</head>

<body>
	<main>
	<h1>Regalator-3000</h1>
	<!--ESPACIO PARA EL LOGIN-->
	<div class="login"></div>
	<h1>Accede a tu cuenta</h1>
	<form action="#" class="formularioLogin">
		<p>
			<label for="usuario">Introduce tu usuario: </label> <input
				type="text" name="usuario" id="usuario" placeholder="Usuario1"
				required>
		</p>
		<p>
			<label for="password">Password: </label> <input type="text"
				name="password" id="password" placeholder="1234" required>
		</p>
		<p>
			<input class="bEnvio" type="submit" value="Log In" disabled=true>
		</p>
		<!--UNA VEZ LOGUEADO DESAPARECE EL PANEL Y SE METE EL FORMULARIO MEDIANTE JQUERY -->
		<!--FORMULARIO BASE-->
		<h1>Rellena el formulario</h1>
		<form action="#">
			<p>
				<label for="homenajeado">¿Para quien va a ser el regalo?</label>
			</p>
			<p>
				<input type="text" name="homenajeado" id="homenajeado"
					placeholder="Fulano" required>
			</p>
			<p>
				<label for="fecha">¿Cuando quieres que te avise?</label>
			</p>
			<p>
				<input type="date" name="fecha" id="fecha" required>
			</p>
			<p>
				<label for="opciones">Elige las categorias para el regalo</label>
			</p>
			<p>
				<input type="checkbox" name="regalo" value="valesDeRegalo">Vales
				de regalo
			</p>
			<p>
				<input type="checkbox" name="regalo" value="libreria">Libreria
			</p>
			<p>
				<input type="checkbox" name="regalo" value="electrodomesticos">Electrodomesticos
			</p>
			<p>
				<input type="checkbox" name="regalo" value="viajes">Viajes
			</p>

			<p>
				<input type="checkbox" name="regalo" value="joyeria">Joyeria
			</p>
			<p>
				<input type="checkbox" name="regalo" value="moda">Moda
			</p>
			<p>
				<input type="checkbox" name="regalo" value="restaurantes">Restaurantes
			</p>
			<p>
				<input type="checkbox" name="regalo" value="otros">Otros
			</p>

			<p>
				<input type="checkbox" name="regalo" value="exoticos">Exoticos
			</p>
			<p>
				<input type="checkbox" name="regalo" value="acongojantes">Acongojantes
			</p>
		</form>
	</form>
	</main>
</body>

</html>
