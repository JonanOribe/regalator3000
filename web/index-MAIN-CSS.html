<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilos-Main-CSS.css">
    <title>Main-Regalator</title>
</head>

<body>
    <main>
        <h1>Regalator-3000</h1>
        <!--ESPACIO PARA EL LOGIN-->
        <div class="login"></div>
        <h1>Accede a tu cuenta</h1>
        <form action="#">
            <p>
                <label for="usuario">Introduce tu usuario: </label>
                <input type="text" name="usuario" id="usuario" placeholder="Usuario1" required>
            </p>
            <p>
                <label for="password">Password: </label>
                <input type="text" name="password" id="password" placeholder="1234" required>
            </p>
            <p>
                <input class="bEnvio" type="submit" value="Log In">
            </p>
            <!--UNA VEZ LOGUEADO DESAPARECE EL PANEL Y SE METE EL FORMULARIO MEDIANTE JQUERY -->
        </form>
    </main>
</body>

</html>
